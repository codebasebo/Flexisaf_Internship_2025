<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Array Implementation Example</title>
</head>
<body>
  <h1>Array Manipulation Example</h1>
  <p id="output">Array operations will be displayed here.</p>
  <button id="btn1">Add Fruit</button>
  <button id="btn2">Remove Last Fruit</button>
  <button id="btn3">Display All Fruits</button>

  <script>
    // Initialize an array of fruits
    let fruits = ["Apple", "Banana"];

    // Display initial array length and content
    console.log("Initial fruits array:", fruits);
    console.log("Initial length:", fruits.length);

    // Add a new fruit to the end using push()
    const newLength = fruits.push("Orange");
    console.log("After adding 'Orange':", fruits);
    console.log("New length:", newLength);

    // Remove the last fruit using pop()
    const removedItem = fruits.pop();
    console.log("After removing last item:", fruits);
    console.log("Removed item:", removedItem);

    // Add multiple fruits using push() with multiple arguments
    fruits.push("Grape", "Mango");
    console.log("After adding 'Grape' and 'Mango':", fruits);

    // Use forEach to iterate and log each fruit with its index
    fruits.forEach((fruit, index) => {
      console.log(`Fruit at index ${index}: ${fruit}`);
    });

    // Use join() to create a comma-separated string
    const fruitsString = fruits.join(", ");
    console.log("Fruits as a string:", fruitsString);

    // Update the HTML page dynamically
    document.getElementById("btn1").onclick = function () {
      const newFruit = prompt("Enter a new fruit:");
      if (newFruit) {
        fruits.push(newFruit);
        console.log("Added:", newFruit);
        document.getElementById("output").textContent = `Current fruits: ${fruits.join(", ")}`;
      }
    };

    document.getElementById("btn2").onclick = function () {
      if (fruits.length > 0) {
        const removed = fruits.pop();
        console.log("Removed:", removed);
        document.getElementById("output").textContent = `Current fruits: ${fruits.join(", ")}`;
      } else {
        document.getElementById("output").textContent = "No fruits to remove.";
      }
    };

    document.getElementById("btn3").onclick = function () {
      if (fruits.length > 0) {
        document.getElementById("output").textContent = `Current fruits: ${fruits.join(", ")}`;
      } else {
        document.getElementById("output").textContent = "No fruits in the list.";
      }
    };
  </script>
</body>
</html>
