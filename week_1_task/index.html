<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Implementation</title>
</head>
<body>

  <h1>Array Example</h1>

  <div id="output"></div>

  <script>
    // 1. Define an array
    const fruits = ["Apple", "Banana", "Cherry", "Date"];

    // 2. Display the array in the console
    console.log("Here is the full array:", fruits);
    console.log("The first item is:", fruits[0]);
    console.log("The number of items in the array is:", fruits.length);

    // 3. Display the array on the webpage
    const outputDiv = document.getElementById("output");
    outputDiv.innerHTML = "<h2>List of Fruits</h2>";

    // Create a list from the array
    const ul = document.createElement('ul');
    fruits.forEach(fruit => {
      const li = document.createElement('li');
      li.textContent = fruit;
      ul.appendChild(li);
    });
    outputDiv.appendChild(ul);
  </script>

</body>

    <h2>Array Study/Practice Demo</h2>
    <p>Open the browser console to see array operations in action.</p>
    <script>
      // Create an array of numbers
      const numbers = [10, 20, 30, 40, 50];
      console.log('Initial array:', numbers);

      // Add an element
      numbers.push(60);
      console.log('After push(60):', numbers);

      // Remove the last element
      const removed = numbers.pop();
      console.log('After pop():', numbers, '| Removed:', removed);

      // Iterate and print each element
      console.log('Iterating through array:');
      numbers.forEach((num, idx) => {
        console.log(`Index ${idx}: Value ${num}`);
      });

      // Find an element
      const found = numbers.find(num => num === 30);
      console.log('Find 30 in array:', found);
    </script>
