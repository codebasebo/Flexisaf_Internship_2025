<!DOCTYPE html>
<html>
<head>
  <title>Array Demo</title>
</head>
<body>
  <h2>JavaScript Array Example</h2>
  <p>Check the console and the section below for array output:</p>

  <div id="output"></div>

  <script>
    // Creating an array
    let fruits = ["Apple", "Banana", "Mango", "Orange"];

    console.log("Original Array:", fruits);

    // Add an element
    fruits.push("Pineapple");
    console.log("After push:", fruits);

    // Remove last element
    fruits.pop();
    console.log("After pop:", fruits);

    // Accessing elements
    console.log("First fruit:", fruits[0]);
    console.log("Last fruit:", fruits[fruits.length - 1]);

    // Looping through array and printing to page
    let outputDiv = document.getElementById("output");
    outputDiv.innerHTML = "<h3>Fruits in the Array:</h3>";

    fruits.forEach((fruit, index) => {
      console.log(`Fruit ${index + 1}: ${fruit}`);
      outputDiv.innerHTML += `Fruit ${index + 1}: ${fruit} <br>`;
    });
  </script>
</body>
</html>
