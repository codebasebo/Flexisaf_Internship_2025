<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Implementation</title>
</head>
<body>

    <h1>Array Example</h1>

    <div id="output"></div>

    <script>
        // 1. Define an array
        const fruits = ["Apple", "Banana", "Cherry", "Date"];

        // 2. Display the array in the console
        console.log("Here is the full array:", fruits);
        console.log("The first item is:", fruits[0]);
        console.log("The number of items in the array is:", fruits.length);

        // 3. Display the array on the webpage
        const outputDiv = document.getElementById("output");
        outputDiv.innerHTML = "<h2>List of Fruits</h2>";

        // Create a list from the array
        const ul = document.createElement('ul');
        fruits.forEach(fruit => {
            const li = document.createElement('li');
            li.textContent = fruit;
            ul.appendChild(li);
        });
        outputDiv.appendChild(ul);
    </script>

</body>
</html>
